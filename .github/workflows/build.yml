name: XRTK CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows
            build-target: Android
            build-args: -splitApk
          - os: macos
            build-target: Android
            build-args: -splitApk
          - os: windows
            build-target: Lumin
            build-args: ''
          - os: windows
            build-target: StandaloneWindows64
            build-args: ''
          - os: windows
            build-target: WSAPlayer
            build-args: ''

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          clean: true

      - name: Unity Build (${{ matrix.build-target }})
        uses: xrtk/unity-build@main
        with:
          build-target: ${{ matrix.build-target }}
          additional-build-args: ${{ matrix.build-args }}

  build-success:
    if: ${{ github.ref != 'refs/heads/main' || github.base_ref != 'main' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo success!

  publish:
    if: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: xrtk/upm-release@main
        name: publish upm package
        with:
          upm-username: 'xrtk-build-bot'
          upm-email: 'xrtk-build-bot@xrtk.io'
          upm-server-address: 'http://upm.xrtk.io:4873'
          upm-auth-token: '${{ secrets.UPM_CREDENTIALS }}'
          github-username: 'XRTK-Build-Bot'
          github-pat: '${{ secrets.GIT_TOKEN }}'
          github-token: '${{ secrets.GITHUB_TOKEN }}'
